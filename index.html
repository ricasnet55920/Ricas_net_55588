<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Videos</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      background-color: #000;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .main-menu,
    .video-section {
      display: none;
    }

    .main-menu.active,
    .video-section.active {
      display: block;
    }

    video {
      width: 90%;
      max-width: 720px;
      margin: 20px auto;
      display: block;
      border: 2px solid #444;
      border-radius: 10px;
    }

    .controls {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Menú Principal</h1>

  <!-- MENÚ PRINCIPAL -->
  <div class="main-menu active" id="mainMenu">
    <button onclick="mostrarInterfaz('rica')">Rica Blanca</button>
    <button onclick="mostrarInterfaz('creamy')">Creamy Sports</button>
  </div>

  <!-- INTERFAZ RICA BLANCA -->
  <div class="video-section" id="interfaz-rica">
    <h2>Rica Blanca</h2>
    <video src="https://files.catbox.moe/blhspz.mp4" controls></video>
    <div class="controls">
      <button onclick="descargar('https://files.catbox.moe/blhspz.mp4')">Descargar</button>
      <button onclick="compartir('https://files.catbox.moe/blhspz.mp4')">Compartir</button>
    </div>
    <button onclick="volverAlMenu()">← Regresar</button>
  </div>

  <!-- INTERFAZ CREAMY SPORTS -->
  <div class="video-section" id="interfaz-creamy">
    <h2>Creamy Sports</h2>

    <!-- Video 1 -->
    <video src="https://files.catbox.moe/f1e2e4.mp4" controls></video>
    <div class="controls">
      <button onclick="descargar('https://files.catbox.moe/f1e2e4.mp4')">Descargar</button>
      <button onclick="compartir('https://files.catbox.moe/f1e2e4.mp4')">Compartir</button>
    </div>

    <!-- Video 2 -->
    <video src="https://files.catbox.moe/7ls4h7.mp4" controls></video>
    <div class="controls">
      <button onclick="descargar('https://files.catbox.moe/7ls4h7.mp4')">Descargar</button>
      <button onclick="compartir('https://files.catbox.moe/7ls4h7.mp4')">Compartir</button>
    </div>

    <!-- Video 3 -->
    <video src="https://files.catbox.moe/3023zq.mp4" controls></video>
    <div class="controls">
      <button onclick="descargar('https://files.catbox.moe/3023zq.mp4')">Descargar</button>
      <button onclick="compartir('https://files.catbox.moe/3023zq.mp4')">Compartir</button>
    </div>

    <!-- Video 4 -->
    <video src="https://files.catbox.moe/9wvn1t.mp4" controls></video>
    <div class="controls">
      <button onclick="descargar('https://files.catbox.moe/9wvn1t.mp4')">Descargar</button>
      <button onclick="compartir('https://files.catbox.moe/9wvn1t.mp4')">Compartir</button>
    </div>

    <!-- Video 5 -->
    <video src="https://files.catbox.moe/iaudrc.mp4" controls></video>
    <div class="controls">
      <button onclick="descargar('https://files.catbox.moe/iaudrc.mp4')">Descargar</button>
      <button onclick="compartir('https://files.catbox.moe/iaudrc.mp4')">Compartir</button>
    </div>

    <button onclick="volverAlMenu()">← Regresar</button>
  </div>

  <script>
    function mostrarInterfaz(id) {
      document.getElementById('mainMenu').classList.remove('active');
      document.querySelectorAll('.video-section').forEach(sec => sec.classList.remove('active'));
      const target = document.getElementById('interfaz-' + id);
      if (target) target.classList.add('active');
    }

    function volverAlMenu() {
      document.querySelectorAll('.video-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById('mainMenu').classList.add('active');
    }

    function descargar(url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function compartir(url) {
      navigator.clipboard.writeText(url)
        .then(() => alert('Enlace copiado al portapapeles.'))
        .catch(() => alert('No se pudo copiar el enlace.'));
    }
  </script>

</body>
</html>
